<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .gridbox {
            display: grid;
            gap: .5rem;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows:repeat(2,100px) ;
            grid-auto-rows: 100px;
            grid-auto-flow: dense;
        }

        .griditem {
            border: 1px solid;
        }

        .griditem:nth-child(1){
            /* grid-row-start: 1;
            grid-row-end: 3; */
            grid-row:  1 / 3;
            grid-column: 2 

        }
        .griditem:nth-child(2){
            /* grid-column-start: 2;
            grid-column-end: 4; */
            
            grid-column:  2 / 4;
        }
        .griditem:nth-child(4){

            grid-column: span 2;
            grid-row: span 2;
            
        }

        .griditem:nth-child(9){
            /* grid-column: 2 / 5; */
            grid-column: 2 / -1;

        }

    </style>
</head>

<body>
    <!-- .griditem*5>{item-$} -->
    <div class="gridbox">
       <div class="griditem">item-1</div>
       <div class="griditem">item-2</div>
       <div class="griditem">item-3</div>
       <div class="griditem">item-4</div>
       <div class="griditem">item-5</div>
       <div class="griditem">item-6</div>
       <div class="griditem">item-7</div>
       <div class="griditem">item-8</div>
       <div class="griditem">item-9</div>
       <div class="griditem">item-10</div>
    </div>
</body>

</html>
