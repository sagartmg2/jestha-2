<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <button onclick='addList()'> add3</button>
    <button onclick='addList()'> add4</button>
    <button onclick="addList()"> add5</button>
    <ul id="list">

        <li>2</li>

    <script>
        console.log("js connneted..")
        console.log("",document.getElementById("list"))

        function addList() {
            let newLi = document.createElement("li");
            newLi.innerText = "3";
            document.getElementById("list").appendChild(newLi);
        }
    </script>
