<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h3>hint: appendChild </h3>
    <h3>hint: innerHTML </h3>
    <h3>hint: localStorage </h3>

    <h1>Todos List</h1>
    <hr>
    <form onsubmit="addTodo(event)">
        <input type="text" name="title">
        <button type="submit">submit</button>
    </form>

    <ul id="todo-list">
    </ul>

    <script>

        
        let todos = JSON.parse(localStorage.getItem("todos")) || []
        let str = ``
        todos.forEach(todoTitle => {
            str = str + `<li>${todoTitle}</li>`
        })

        document.getElementById("todo-list").innerHTML = str


        const addTodo = (e) => {

            e.preventDefault()
            todos.push(e.target.title.value)

            console.log(todos)  // ['css', 'html', 'react',"node"]

            let str = ``

            todos.forEach(todoTitle => {
                str = str + `<li>${todoTitle}</li>`
            })

            document.getElementById("todo-list").innerHTML = str
            localStorage.setItem("todos", JSON.stringify(todos))


        }


    </script>

</body>

</html>
